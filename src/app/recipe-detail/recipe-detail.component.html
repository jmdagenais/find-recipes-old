<div>
  <h2>{{recipe?.name}}</h2>
  <div class="row">
    <div class="col-12 col-md-3 mb-3">
      <img [src]="recipe?.image" id="recipePic">
    </div>
    <div class="col-12 col-md-6 d-flex flex-column">
      <span>Portions: {{recipe?.nbPortions}}</span>
      <span *ngIf="recipe?.prepTime > 0">Préparation: {{recipe?.prepTime | timeFormat}}</span>
      <span *ngIf="recipe?.cookTime > 0">Cuisson: {{recipe?.cookTime | timeFormat}}</span>
      <span *ngIf="recipe?.extraTime > 0">{{recipe?.extraTimeLabel}}: {{recipe?.extraTime | timeFormat}}</span>
    </div>
  </div>

  <div>
    <h3>Ingrédients:</h3>
    <ul [innerHtml]="recipe?.ingredients | html"></ul>
  </div>

  <div>
    <h3>
      Préparation:
    </h3>
    <ol [innerHtml]="recipe?.preparation | html" class="font-bold"></ol>
  </div>

  <div class="cooking-tip" *ngIf="recipe?.tip">
    <span>Conseil:</span>
    {{recipe?.tip}}
  </div>

  <div>
    <button pButton 
      class="ui-button-secondary" 
      routerLink="edit" 
      label="Modifier" 
      *ngIf="isAuthenticated()">
    </button>

    <button pButton 
      class="ui-button-danger" 
      (click)="confirmDelete()" 
      label="Supprimer" 
      *ngIf="isAuthenticated()"></button>
  </div>

  <p-confirmDialog #dialog header="Confirmation" icon="pi pi-exclamation-triangle">
    <p-footer>
      <button type="button" pButton icon="pi pi-times" label="Non" (click)="dialog.reject()"></button>
      <button type="button" pButton icon="pi pi-check" label="Oui" (click)="dialog.accept()"></button>
    </p-footer>
  </p-confirmDialog>
</div>
