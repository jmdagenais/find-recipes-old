<div>
  <h2>{{recipe?.name}}</h2>
  <div class="row">
    <div class="col-12 col-md-6">
      <img [src]="recipe?.image" id="recipePic">
    </div>
    <div class="col-12 col-md-6">
      <span>Portions: {{recipe?.nbPortions}}</span><br>
      <span>Préparation: {{recipe?.prepTime | timeFormat}}</span><br>
      <span>Cuisson: {{recipe?.cookTime | timeFormat}}</span> min<br>
      <span *ngIf="recipe?.extraTime">{{recipe?.extraTime.name || 'Temps extra'}}: {{recipe?.extraTime.time | timeFormat}}</span>
    </div>
  </div>

  <div>
    <h3>Ingrédients:</h3>
    <p [innerHtml]="ingredients">
      <!--{{recipe?.ingredients | html}}-->
    </p>
  </div>

  <div>
    <h3>
      Préparation:
    </h3>
    <p [innerHtml]="preparation">
      <!--{{recipe?.preparation | html}}-->
    </p>
  </div>

  <div class="cooking-tip" *ngIf="recipe?.tip">
    <span>Conseil:</span>
    {{recipe?.tip}}
  </div>
</div>
